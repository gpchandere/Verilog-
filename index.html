<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Instagram Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Instagram Video</h1>
    <input type="text" id="videoUrl" placeholder="Paste Instagram video link here">
    <button onclick="downloadVideo()">Download</button>
    <div id="result"></div>
  </div>

  <script>
    function downloadVideo() {
      const videoUrl = document.getElementById('videoUrl').value;
      if (!videoUrl) {
        alert('Please enter a valid Instagram video link.');
        return;
      }

      // Redirect to igram.com or similar service
      const igramUrl = `https://www.igram.com/download?url=${encodeURIComponent(videoUrl)}`;
      window.open(igramUrl, '_blank');

      // Optional: Display a message to the user
      document.getElementById('result').innerHTML = `<p>Redirecting to download page...</p>`;
    }
  </script>
</body>
</html>
